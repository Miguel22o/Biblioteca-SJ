<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Biblioteca SJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .navbar {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #8a0303;
      padding: 18px 32px;
      height: 70px;
      z-index: 1100;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #2c3e50;
      font-size: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .navbar-center-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      pointer-events: none;
      white-space: nowrap;
      width: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .navbar-center-text h1 {
      margin: 0;
      font-size: 1.5rem;
      white-space: nowrap;
      font-family: "Times New Roman", serif;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      width: 38px;
      height: 32px;
      justify-content: space-between;
      z-index: 1200;
    }
    .hamburger span {
      background: #fff;
      height: 4px;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    .side-panel {
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      width: 50vw;
      max-width: 300px;
      height: 100vh;
      background-color: #8a0303;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      transition: transform 0.3s ease;
      z-index: 1100;
    }

    .menu-toggle:checked ~ .side-panel {
      transform: translateX(0);
    }
